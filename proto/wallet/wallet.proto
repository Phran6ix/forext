syntax = "proto3";

package wallet;

message CreateWalletPayload {
  string userId =  1;
}

message GetUserWalletBalancePayload {
  string userId = 2;
}

message DebitWalletBalancePayload {
  string userId = 1;
  string amount = 2;
  string currency = 3;
}

message CreditWalletBalancePayload {
  string userId = 1;
  string amount = 2;
  string currency = 3;
}

